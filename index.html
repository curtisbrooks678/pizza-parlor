<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
    <h5>Select your pizza size and toppings</h5>
    <form id="order">
      <div class="form-group">
        <label for="size">Select a size</label>
        <select name="size" id="size" class="form-control">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <div class="form-group">
        <label for="topping">Select topping</label>
        <select name="topping" id="topping" class="form-control">
          <option value="cheese">Cheese</option>
          <option value="artichokes">Artichokes</option>
          <option value="anchovies">Anchovies</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" id="add-topping">Add Topping</button>
      <button type="button" class="btn btn-warning" id="clear-toppings">Clear Toppings</button>
      <button type="submit" class="btn btn-dark">Submit Order</button>
      <button type="submit" class="btn btn-info" id="clear-order">Clear Order</button>
      <ul id="toppings-listed"></ul>
      <div id="final-order">
        <h3>Here are your order details:</h3>
        <p>Size: <span id="pizza-size"></span></p>
        <p>Topping(s): <span id="pizza-toppings"></span></p>
        <p>Cost: <span id="pizza-cost"></span></p>
      </div>
    </form>
  </div>
</body>
</html>
